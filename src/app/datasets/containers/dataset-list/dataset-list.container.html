<p>Select</p>
<dataset-select [datasets$]="datasetList$" (onSelectChange)="onSelectChange($event)">
</dataset-select>

<span class="list-error" *ngIf="datasetListErrored$ | async">Error in obtaining datasets</span>

<dataset-table
  [metadata$]="datasetMetadata$"
  [data$]="datasetData$"
>
</dataset-table>
