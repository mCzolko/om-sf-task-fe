<p>Select</p>
<app-dataset-select [datasets$]="datasetList$" (selectChange)="onSelectChange($event)">
</app-dataset-select>

<span class="list-error" *ngIf="datasetListErrored$ | async">Error in obtaining datasets</span>

<app-dataset-table
  [metadata$]="datasetMetadata$"
  [data$]="datasetData$"
>
</app-dataset-table>
